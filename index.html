<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Валентинка</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="valentine-card">
        <div class="heart"></div>
        <div class="message">Привет, мой друг! 💖</div>
    </div>
    <div class="hearts-background"></div>

    <!-- Аудио -->
    <audio id="background-music" loop>
        <source src="https://raw.githubusercontent.com/ProfessorPidorasik/ProfessorPidorasik.github.io/main/CUPSIZE - целую тебя.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio>

    <!-- Кнопка для включения музыки -->
    <button id="music-button">🎵 Включить музыку</button>

    <script src="script.js"></script>
</body>
</html>
